---
dependency:
  name: galaxy
driver:
  name: delegated
  options:
    managed: False
    ansible_connection_options:
      ansible_connection: local
lint:
  name: yamllint
platforms:
  - name: instance
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default # optional
  check_sequence:
    - dependency
    - cleanup
    - converge
    - check
  converge_sequence:
    - dependency
    - converge
  destroy_sequence:
    - dependency
    - cleanup
  test_sequence:
    - lint
    - syntax
    - converge
    - idempotence
    - verify
    - cleanup
